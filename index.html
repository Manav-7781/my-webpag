<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Table Generator, and Word Export</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        td[contenteditable] {
            background-color: #f0f0f0;
        }
        #textAreaSection {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Sign Up Form -->
    <div id="signupForm">
        <h1>Sign Up</h1>
        <form id="formSignup">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required>
            <br><br>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>
            <br><br>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signupMessage"></div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" style="display: none;">
        <h1>Login</h1>
        <form id="formLogin">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <br><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <br><br>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>

    <hr>

    <!-- Table Generator (Hidden until user logs in) -->
    <div id="tableSection" style="display: none;">
        <h1>Generate a Table</h1>
        <form id="tableForm">
            <label for="rows">Number of Rows:</label>
            <input type="number" id="rows" name="rows" min="1" required>
            <br><br>
            <label for="columns">Number of Columns:</label>
            <input type="number" id="columns" name="columns" min="1" required>
            <br><br>
            <button type="submit">Create Table</button>
        </form>

        <div id="tableContainer"></div>
        <br>
        <button id="copyTableBtn" style="display: none;">Copy Table</button>
    </div>

    <!-- Text Area for Pasting Content and Download as Word -->
    <div id="textAreaSection" style="display: none;">
        <h1>Paste Content to Export as Word</h1>
        <textarea id="contentArea" rows="10" cols="50" placeholder="Paste your content here..."></textarea>
        <br><br>
        <button id="downloadWordBtn">Download as Word</button>
    </div>

    <script>
        // Simple sign-up form functionality (store user in localStorage)
        document.getElementById('formSignup').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            // Check if username already exists in localStorage
            if (localStorage.getItem(username)) {
                document.getElementById('signupMessage').innerText = 'Username already exists. Please choose another one.';
            } else {
                // Store the new user's credentials in localStorage
                localStorage.setItem(username, password);
                document.getElementById('signupMessage').innerText = 'Sign up successful! Please log in.';
                
                // After successful sign-up, switch to login form
                document.getElementById('signupForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            }
        });

        // Login form functionality (checks credentials from localStorage)
        document.getElementById('formLogin').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Check if the entered username and password match the stored credentials
            const storedPassword = localStorage.getItem(username);
            if (storedPassword === password) {
                document.getElementById('loginMessage').innerText = 'Login successful!';
                document.getElementById('loginForm').style.display = 'none';  // Hide the login form
                document.getElementById('tableSection').style.display = 'block';  // Show the table generator section
                document.getElementById('textAreaSection').style.display = 'block';  // Show the text area for content pasting
            } else {
                document.getElementById('loginMessage').innerText = 'Invalid username or password. Please try again.';
            }
        });

        // Table generation functionality (only after login)
        document.getElementById('tableForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);

            // Create an editable table
            let table = '<table>';
            for (let i = 0; i < rows; i++) {
                table += '<tr>';
                for (let j = 0; j < columns; j++) {
                    table += `<td contenteditable="true">Row ${i + 1}, Col ${j + 1}</td>`;
                }
                table += '</tr>';
            }
            table += '</table>';

            // Display the table
            document.getElementById('tableContainer').innerHTML = table;

            // Show the Copy Table button
            document.getElementById('copyTableBtn').style.display = 'block';
        });

        // Copy Table Functionality
        document.getElementById('copyTableBtn').addEventListener('click', function() {
            const table = document.querySelector('#tableContainer table');
            const range = document.createRange();
            range.selectNode(table);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('Table copied to clipboard!');
                } else {
                    alert('Failed to copy table.');
                }
            } catch (err) {
                alert('Browser does not support copying.');
            }

            selection.removeAllRanges();
        });

        // Word document download functionality
        document.getElementById('downloadWordBtn').addEventListener('click', function() {
            const content = document.getElementById('contentArea').value;

            // Create a blob for the word content
            const blob = new Blob([`
                <html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns="http://www.w3.org/TR/REC-html40">
                <head><meta charset="utf-8"><title>Export HTML to Word</title></head>
                <body>
                <div style="font-family: Times New Roman; font-size: 12pt;">
                    ${content.replace(/\n/g, '<br>')}
                </div>
                </body>
                </html>
            `], {
                type: 'application/msword'
            });

            // Create download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'exported-content.doc';

            // Trigger download
            link.click();
        });
    </script>

</body>
</html>
