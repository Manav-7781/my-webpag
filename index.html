<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        #uploadSection {
            margin-top: 20px;
        }
        #fileInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Upload Word File and Convert to PDF</h1>

    <!-- File Upload Section -->
    <div id="uploadSection">
        <input type="file" id="fileInput" accept=".docx" />
        <br>
        <button id="convertBtn" disabled>Convert to PDF</button>
    </div>

    <div id="message"></div>

    <script>
        let wordContent = '';

        // Handle file input and extract content using Mammoth
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            
            if (file && file.name.endsWith('.docx')) {
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const arrayBuffer = reader.result;
                    mammoth.extractRawText({arrayBuffer: arrayBuffer})
                        .then(function(result) {
                            wordContent = result.value;
                            document.getElementById('message').innerText = 'Word file loaded successfully!';
                            document.getElementById('convertBtn').disabled = false;  // Enable convert button
                        })
                        .catch(function(err) {
                            document.getElementById('message').innerText = 'Error reading the Word file.';
                            console.error(err);
                        });
                };
                
                reader.readAsArrayBuffer(file);
            } else {
                document.getElementById('message').innerText = 'Please upload a valid .docx file.';
            }
        });

        // Convert to PDF using jsPDF
        document.getElementById('convertBtn').addEventListener('click', function() {
            if (wordContent) {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();

                // Split the text into lines to avoid overflowing
                const lines = pdf.splitTextToSize(wordContent, 180);

                // Add content to PDF
                pdf.text(10, 10, lines);

                // Download the PDF
                pdf.save('converted-file.pdf');
            } else {
                document.getElementById('message').innerText = 'No content to convert!';
            }
        });
    </script>

</body>
</html>
